<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Home</ion-title>

    <ion-buttons slot="end">
      <ion-icon name="camera" (click)="photoService.selectImage()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let objImg of photoService.arrPhotos; index as pos" class="ion-text-wrap">
      <ion-thumbnail slot="start">
        <ion-img [src]="objImg.Path"></ion-img>
      </ion-thumbnail>

      <ion-label>
        {{objImg.Name}}
      </ion-label>

      <ion-button slot="end" fill="clear" (click)="photoService.deleteImage(objImg, pos)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
