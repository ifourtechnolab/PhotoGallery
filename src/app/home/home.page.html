<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Home</ion-title>

    <ion-buttons slot="end">
      <ion-icon name="camera" (click)="photoService.selectImage()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-toolbar slot="fixed">
    <ion-segment [(ngModel)]="galleryType">
      <ion-segment-button value="regular">
        Regular
      </ion-segment-button>
      <ion-segment-button value="pinterest">
        Pinterest
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="galleryType" style="margin-top: 20px;">
    <!-- Responsive Layout with Ion Grid-->
    <ion-grid *ngSwitchCase="'regular'">
      <ion-row>
        <ion-col *ngFor="let objImg of photoService.arrPhotos; index as pos">
          <ion-thumbnail>
            <ion-img [src]="objImg.Path"></ion-img>
          </ion-thumbnail>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- More Pinterest floating gallery style -->
    <div class="images" *ngSwitchCase="'pinterest'">
      <div class="one-image" *ngFor="let objImg of photoService.arrPhotos; index as pos">
        <ion-img [src]="objImg.Path"></ion-img>
      </div>
    </div>
  </div>
